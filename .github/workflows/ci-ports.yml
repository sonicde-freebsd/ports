name: GhostBSD Ports CI (ISO Boot)

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install QEMU and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-utils genisoimage sshpass cpio

      - name: Download GhostBSD Unstable ISO
        run: |
          wget -O ghostbsd.iso \
            "https://ci.ghostbsd.org/jenkins/job/unstable/job/Verify%20The%20ISO%20Build%20With%20Unstable%20Packages/164/artifact/artifacts/GhostBSD-26.1-R15.0p2-01-30-18.iso"

      - name: Create injected init script
        run: |
          cat << 'EOF' > init.sh
          #!/bin/sh
          sleep 10

          # Bring up networking
          for IF in vtnet0 em0 re0; do
            if ifconfig $IF >/dev/null 2>&1; then
              ifconfig $IF up
              dhclient $IF || true
            fi
          done

          # Enable root SSH login
          echo "PermitRootLogin yes" >> /etc/ssh/sshd_config

          # Set root password to 'root'
          echo "root:root" | pw usermod root -h 0 || true

          # Start SSH
          service sshd onestart || true

          # Continue normal boot
          exec /sbin/init
          EOF

          chmod +x init.sh
          echo init.sh | cpio -o -H newc > initramfs.cpio

      - name: Start GhostBSD VM (LiveCD + injected init)
        run: |
          qemu-system-x86_64 \
            -m 4096 \
            -smp 4 \
            -machine accel=tcg \
            -cdrom ghostbsd.iso \
            -initrd initramfs.cpio \
            -kernel /boot/kernel/kernel \
            -append "init_script=/init.sh" \
            -nic user,hostfwd=tcp::10022-:22 \
            -nographic &
          sleep 120

      - name: Wait for SSH to be ready
        run: |
          for i in $(seq 1 30); do
            if sshpass -p root ssh -p 10022 -o StrictHostKeyChecking=no root@127.0.0.1 'echo ok' 2>/dev/null; then
              echo "SSH is up"
              exit 0
            fi
            echo "Waiting for SSH..."
            sleep 5
          done
          echo "SSH did not come up in time"
          exit 1

      - name: Copy ports tree into VM
        run: |
          sshpass -p root scp -P 10022 -o StrictHostKeyChecking=no -r . root@127.0.0.1:/root/ports

      - name: Install build dependencies inside VM
        run: |
          sshpass -p root ssh -p 10022 -o StrictHostKeyChecking=no root@127.0.0.1 \
            "pkg update -f && pkg install -y git pkgconf cmake ninja \
             qt6-base qt6-tools qt6-declarative qt6-quickcontrols2 \
             kde6-frameworks kde6-plasma kde6-gear \
             wayland wayland-protocols xorg-minimal llvm17"

      - name: Build changed ports
        run: |
          sshpass -p root ssh -p 10022 -o StrictHostKeyChecking=no root@127.0.0.1 "
            cd /root/ports
            PORTS=\$(git diff --name-only HEAD~1 | grep '/' | cut -d/ -f1-2 | sort -u)
            if [ -z \"\$PORTS\" ]; then echo 'No ports changed'; exit 0; fi
            for p in \$PORTS; do
              echo '>>> Building port:' \$p
              cd /root/ports/\$p
              make makesum
              make clean
              make stage
              make check-plist
              make package
            done
          "
