name: FreeBSD Ports CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FreeBSD 15 VM
        uses: vmactions/freebsd-vm@v1
        with:
          release: "15.0"
          run: |
            echo ">>> FreeBSD VM is working"
            uname -a

            echo ">>> Updating pkg"
            pkg update -f

            echo ">>> Installing build tools"
            pkg install -y git pkgconf cmake ninja llvm17

            echo ">>> Entering workspace"
            cd /github/workspace

            echo ">>> Finding all ports"
            PORTS=$(find . -mindepth 2 -maxdepth 2 -type f -name Makefile -print0 | xargs -0 -n1 dirname)

            echo ">>> Ports found:"
            echo "$PORTS"

            for p in $PORTS; do
              echo ">>> Building port: $p"
              cd "$p"
              make makesum || true
              make clean || true
              make stage || exit 1
              make check-plist || exit 1
              make package || exit 1
              cd /github/workspace
            done

            echo ">>> All ports built successfully"
            exit 0
