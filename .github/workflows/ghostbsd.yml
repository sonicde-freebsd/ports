name: FreeBSD Ports CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FreeBSD 15 VM
        uses: vmactions/freebsd-vm@v1
        with:
          release: "15.0"
          run: |
            echo ">>> FreeBSD VM is working"
            uname -a

            echo ">>> Updating pkg"
            pkg update -f

            echo ">>> Installing build tools"
            pkg install -y git pkgconf cmake ninja llvm17

            echo ">>> Entering repo"
            cd /work/ports
            pwd
            ls -R .

            echo ">>> Finding all ports"
            PORTS=$(find x11 -mindepth 1 -maxdepth 1 -type d)

            echo ">>> Ports found:"
            echo "$PORTS"

            for p in $PORTS; do
              echo ">>> Building port: $p"
              cd "$p"
              make -f Makefile -m ../../Mk makesum || true
              make -f Makefile -m ../../Mk clean || true
              make -f Makefile -m ../../Mk stage || exit 1
              make -f Makefile -m ../../Mk check-plist || exit 1
              make -f Makefile -m ../../Mk package || exit 1
              cd /work/ports
            done

            echo ">>> All ports built successfully"
            exit 0
